<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számkitaláló Játék</title>
</head>
<body>
    <h1>Számkitaláló Játék</h1>
    <p>Kattints a gombra a játék indításához!</p>
    <button onclick="szamkitalaloJatek()">Játék indítása</button>
    
    <script>
        function szamkitalaloJatek() {
            const celSzam = Math.floor(Math.random() * 1000001);
            let probalkozasok = 0;
            const maxProbalkozas = 20;
            let kitalalta = false;
            
            while (probalkozasok < maxProbalkozas && !kitalalta) {
                let tipp = prompt(`${probalkozasok + 1}. tipp: Adj meg egy számot 0 és 1 000 000 között!`);
                let tippSzam = parseInt(tipp);
                
                if (isNaN(tippSzam) || tippSzam < 0 || tippSzam > 1000000) {
                    alert("Érvénytelen bemenet! Kérlek, adj meg egy számot 0 és 1 000 000 között!");
                    continue;
                }
                
                probalkozasok++;
                
                if (tippSzam === celSzam) {
                    alert(`Gratulálok, ${probalkozasok} lépésből eltaláltad!`);
                    kitalalta = true;
                } else if (tippSzam > celSzam) {
                    alert(`${probalkozasok}. tipp nem talált: A megoldás kisebb.`);
                } else {
                    alert(`${probalkozasok}. tipp nem talált: A megoldás nagyobb.`);
                }
            }
            
            if (!kitalalta) {
                alert("Sajnos ez most nem sikerült!");
            }
        }
    </script>
</body>
</html>
